         id="flowPara3649">Since we're all about the Command Line, we should spell that out, and pay homage to the existing logo on the wikipage. I switched the font to TeXGyreCursor a Courier clone. Pushed it up to maximize the size too. Notice the 2.6pt black stroke to speak to the &quot;reverse video&quot; of our tty screens, and improve the contrast of the text from the field.</flowPara></flowRoot>    <flowRoot
