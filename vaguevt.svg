           y="420.93362" /></flowRegion><flowPara
         id="flowPara3667"
         style="font-size:10px">I did away with the opacity blending, as a logo like this (sticker style) is really expected to jump out at you, and that means high contrast only. Otherwise it does not pass the squint test.</flowPara></flowRoot>  </g>
